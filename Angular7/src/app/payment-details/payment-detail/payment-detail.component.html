<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="PMId" [value]="service.formData.PMId">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <li class="fas fa-user-circle" [class.green-icon]="CardOwnerName.valid"
            [class.red-icon]="CardOwnerName.invalid && CardOwnerName.touched"></li>
        </div>
      </div>
      <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.formData.CardOwnerName"
        class="form-control" placeholder="Card Owner Name" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <li class="fas fa-credit-card" [class.green-icon]="CardNumber.valid"
            [class.red-icon]="CardNumber.invalid && CardNumber.touched"></li>
        </div>
      </div>
      <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" class="form-control"
        placeholder="Card Number" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <li class="fas fa-calendar-alt" [class.green-icon]="ExpirationDate.valid"
              [class.red-icon]="ExpirationDate.invalid && ExpirationDate.touched"></li>
          </div>
        </div>
        <input name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.formData.ExpirationDate"
          class="form-control" placeholder="MM/YY" required>
      </div>
    </div>
    <div class="form-group col-md-5">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <li class="fas fa-key" [class.green-icon]="CVV.valid" [class.red-icon]="CVV.invalid && CVV.touched"></li>
          </div>
        </div>
        <input type="password" name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV" class="form-control"
          placeholder="CVV" required>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid"><i
        class="fas fa-database mr-2"></i>Submit</button>
  </div>
</form>
